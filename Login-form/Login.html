<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link rel="stylesheet" href="./loging.css">
        
    </head>
    <body>
        <div><a style="text-decoration: none; color: #014564; position: fixed; top: 0;" href="/">More Forms..</a></div>
        <div class="wrapper">
            <form action="/">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="User Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox" />Remember me</label>
                    <a href="">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't have an account?<a href="../form-validation/form-validation.html"> register</a> </p>
                    <a href="../form-validation/form-validation.html"></a>
                </div>
            </form>
        </div>

       
        <script src="https://kit.fontawesome.com/4a46eeb6b7.js" crossorigin="anonymous"></script>
        <script src="./login.js"></script>
    </body>
    
</html>
